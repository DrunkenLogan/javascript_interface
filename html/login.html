<header>
    <h1>{body.h1}</h1>
</header>
<main>
    <form action="{form.action}" id="{form.id}" method="POST">
        <label for="email">Email</label>
        <input name="email" type="email" placeholder="Type your Email" data-validate="Email is required" required>
        <span class="border_effect"></span>
        <label for="password">Password</label>
        <input name="password" type="password" placeholder="Type your password" data-validate="Password is required" required>
        <span class="border_effect"></span>
        <p>Forgot your password?</p>
        <input type="submit" value="Login">
    </form>
    <p>Or Sign Up Using</p>
    <div class="social_logins">
        <div><img src="../public/images/facebook.png" alt="facebook logo"></div>
        <div><img src="../public/images/twitter.png" alt="twitter logo"></div>
        <div><img src="../public/images/google-plus.png" alt="google+ logo"></div>
    </div>
    <p>Or Sign Up Using</p>
    <a href="signup">SIGN UP</p>
</main>
